<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locks & Letters</title>

  <!-- If you have a single CSS file, link it here. Otherwise keep your existing links. -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="topbar-inner">
      <h1 class="title">LOCKS & LETTERS</h1>
      <div>
        <button class="icon-btn" id="helpBtn">?</button>
      </div>
    </div>
  </div>

  <!-- App layout -->
  <div id="app">
    <div class="play-area">
      <!-- Locks row -->
      <div class="locks-strip">
        <div class="locks" id="locks"></div>
      </div>

      <!-- Board -->
      <div class="board-wrap">
        <div class="parchment">
          <div id="letter-grid" class="grid" aria-label="Letter Grid"></div>
        </div>
      </div>

      <!-- Inventory dock (centered under the board) -->
      <div class="inventory-dock" style="display:flex; justify-content:center; align-items:center; gap:18px; margin:16px 0 28px;">
        <div class="inventory" id="inventory" aria-label="Inventory">
          <div class="key-grid" id="keys">
            <div class="inv-slot"></div>
            <div class="inv-slot"></div>
            <div class="inv-slot"></div>
            <div class="inv-slot"></div>
            <div class="inv-slot"></div>
          </div>
        </div>

        <!-- Vault safe drop target (same footprint as inventory slots) -->
        <div id="vault-safe" aria-label="Vault Safe">
          <img alt="Safe" src="sprites/vault.png" />
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Progress -->
      <div class="card progress-card">
        <div>
          <div class="theme-label">Theme</div>
          <div id="theme" class="theme-value">‚Äî</div>
        </div>
        <div class="scrolls">
          <img class="scroll-icon" src="sprites/scroll.png" alt="" />
          <span id="scroll-count" class="scroll-count">0</span>
        </div>
        <div class="hearts" id="hearts" style="grid-column: 1 / -1; margin-top:8px;">
          <img class="heart" src="sprites/heart.png" alt="heart" />
          <img class="heart" src="sprites/heart.png" alt="heart" />
          <img class="heart" src="sprites/heart.png" alt="heart" />
        </div>
      </div>

      <!-- Smithing / Forge -->
      <div class="card smith-card" id="smith">
        <div class="smith-top">
          <div class="drop-slot" data-slot="a">
            <span class="slot-hint">Drop key</span>
          </div>
          <div class="plus-icon">+</div>
          <div class="drop-slot" data-slot="b">
            <span class="slot-hint">Drop key</span>
          </div>
        </div>
        <button id="forge-btn" class="btn forge-btn" disabled>Forge</button>
      </div>

      <!-- Trash -->
      <div class="card trash-bin" id="trash" aria-label="Trash">
        <div class="trash-icon">üóëÔ∏è</div>
      </div>
    </aside>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden" aria-hidden="true">
    <div class="popup-card">
      <div id="popup-text">Message</div>
      <div id="popup-actions" class="popup-actions"></div>
    </div>
  </div>

  <!-- Prize Wheel Overlay -->
  <div id="wheel-overlay" class="wheel-overlay hidden" aria-hidden="true">
    <div class="wheel-stage">
      <canvas id="wheel-canvas" width="600" height="600"></canvas>

      <!-- Safe door / prize reveal -->
      <div id="safeDoor" class="safeDoor">
        <div class="interior">
          <div class="prize">
            <img id="prizeImg" src="sprites/key_gold.png" alt="prize" />
          </div>
        </div>
        <div class="plate"></div>
        <div class="bolts">
          <div class="bolt"></div>
          <div class="bolt"></div>
          <div class="bolt"></div>
        </div>
        <div class="lip"></div>
      </div>

      <div class="wheel-controls">
        <button id="spinBtn" class="btn primary">Spin</button>
        <button id="wheelCloseBtn" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="data/boards.js"></script>

  <script type="module" src="js/main.js"></script>
</body>
</html>
