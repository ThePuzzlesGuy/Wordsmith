<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WORDSMITH</title>

  <!-- Your existing split CSS files -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/locks.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/inventory.css">
  <link rel="stylesheet" href="css/forge.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/wheel.css">
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <div class="topbar-inner">
      <h1 class="title">WORDSMITH</h1>
      <div><button class="icon-btn" id="helpBtn" aria-label="Help">?</button></div>
    </div>
  </div>

  <div id="app">
    <!-- LEFT: play area -->
    <div class="play-area">
      <!-- Locks -->
      <div class="locks-strip">
        <div id="locks" class="locks" aria-label="Locks row"></div>
      </div>

      <!-- Board -->
      <div class="board-wrap">
        <div class="parchment">
          <div id="letter-grid" class="grid" aria-label="Letter grid"></div>
        </div>
      </div>

      <!-- Inventory dock + vault safe -->
      <div class="inventory-dock" id="inv-dock">
        <div id="inventory" class="inventory" aria-label="Inventory">
          <div id="keys" class="key-grid">
            <div class="inv-slot"></div>
            <div class="inv-slot"></div>
            <div class="inv-slot"></div>
            <div class="inv-slot"></div>
            <div class="inv-slot"></div>
          </div>
        </div>
        <div id="vault-safe" aria-label="Vault safe">
          <img src="sprites/vault.png" alt="Vault">
        </div>
      </div>
    </div>

    <!-- RIGHT: sidebar -->
    <aside class="sidebar">
      <!-- Progress -->
      <div class="card progress-card">
        <div class="hearts" id="hearts" aria-label="Lives">
          <img class="heart" src="sprites/heart.png" alt="Heart 1" />
          <img class="heart" src="sprites/heart.png" alt="Heart 2" />
          <img class="heart" src="sprites/heart.png" alt="Heart 3" />
        </div>
        <div class="scrolls">
          <img class="scroll-icon" src="sprites/scroll.png" alt="Scrolls" />
          <span id="scroll-count" class="scroll-count">0</span>
        </div>
      </div>

      <!-- Theme -->
      <div class="card theme-card">
        <div class="theme-label">Theme</div>
        <div id="theme" class="theme-value">‚Äî</div>
        <div class="legend">
          <ul>
            <li><img class="legend-key" src="sprites/key_wood.png" alt=""> 3 Letters</li>
            <li><img class="legend-key" src="sprites/key_stone.png" alt=""> 4 Letters</li>
            <li><img class="legend-key" src="sprites/key_gold.png" alt=""> 5+ Letters</li>
          </ul>
        </div>
      </div>

      <!-- Forge -->
      <div class="card smith smith-card" id="smith">
        <div class="smith-top">
          <div class="drop-slot" data-slot="a"><span class="slot-hint">Drop key</span></div>
          <div class="plus-icon">+</div>
          <div class="drop-slot" data-slot="b"><span class="slot-hint">Drop key</span></div>
        </div>
        <button id="forge-btn" class="btn forge-btn" disabled>Forge</button>

        <div id="trash" class="trash-bin" aria-label="Trash">
          <span class="trash-icon">üóëÔ∏è</span>
        </div>
      </div>
    </aside>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden" role="dialog" aria-modal="true">
    <div class="popup-card">
      <div id="popup-text">Message‚Ä¶</div>
      <div id="popup-actions" class="popup-actions"></div>
    </div>
  </div>

  <!-- Wheel overlay -->
  <div id="wheel-overlay" class="wheel-overlay hidden" aria-hidden="true">
    <div class="wheel-stage">
      <canvas id="wheel-canvas" width="600" height="600"></canvas>

      <div id="safeDoor" class="safeDoor">
        <div class="interior">
          <div class="prize">
            <img id="prizeImg" src="sprites/scroll.png" alt="Prize">
          </div>
        </div>
        <div class="plate"></div>
        <div class="bolts"><div class="bolt"></div><div class="bolt"></div><div class="bolt"></div></div>
        <div class="lip"></div>
      </div>

      <div class="wheel-controls">
        <button id="spinBtn" class="btn primary">Spin</button>
        <button id="wheelCloseBtn" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script defer src="state.js"></script>
  <script defer src="utils.js"></script>

  <script defer src="ui.js"></script>
  <script defer src="locks.js"></script>
  <script defer src="board.js"></script>
  <script defer src="inventory.js"></script>
  <script defer src="forge.js"></script>
  <script defer src="progression.js"></script>
  <script defer src="wheel.js"></script>

  <script defer src="main.js"></script>
</body>
</html>
