<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordsmith</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <h1 class="title">WORDSMITH</h1>
      <div class="topbar-icons">
        <button class="icon-btn" aria-label="Profile">üë§</button>
        <button class="icon-btn" aria-label="Settings">‚öôÔ∏è</button>
      </div>
    </div>
  </header>

  <main id="app">
    <!-- Left column -->
    <section class="play-area">
      <div class="locks-strip">
        <div id="locks" class="locks"></div>
      </div>

      <div class="board-wrap">
        <div class="parchment">
          <div id="letter-grid" class="grid"></div>
        </div>
      </div>
    </section>

    <!-- Right column -->
    <aside class="sidebar">
      <div class="card progress-card">
        <div class="hearts" id="hearts">
          <img src="sprites/heart.png" alt="" class="heart">
          <img src="sprites/heart.png" alt="" class="heart">
          <img src="sprites/heart.png" alt="" class="heart">
        </div>
        <div class="scrolls">
          <img src="sprites/scroll.png" alt="" class="scroll-icon">
          <span id="scroll-count" class="scroll-count">0</span>
        </div>
      </div>

      <div id="theme-card" class="card theme-card">
        <div class="theme-label">Theme</div>
        <div id="theme" class="theme-value">‚Äî</div>
      </div>

      <div class="legend card">
        <ul>
          <li><img class="legend-key" src="sprites/key_wood.png" alt=""> 3 Letters</li>
          <li><img class="legend-key" src="sprites/key_stone.png" alt=""> 4 Letters</li>
          <li><img class="legend-key" src="sprites/key_gold.png" alt=""> 5+ Letters</li>
        </ul>
      </div>

      <!-- Smithing panel -->
      <div class="smith card">
        <div id="smith" class="smith-card" aria-label="Forge keys">
          <div class="smith-top">
            <div class="drop-slot" data-slot="a" aria-label="Drop key"><span class="slot-hint">Drop key</span></div>
            <div class="plus-icon">+</div>
            <div class="drop-slot" data-slot="b" aria-label="Drop key"><span class="slot-hint">Drop key</span></div>
          </div>
          <button id="forge-btn" class="btn primary forge-btn" disabled>Forge</button>
        </div>

        <div id="trash" class="drop-zone trash-bin" aria-label="Trash">
          <div class="trash-lid"></div>
          <div class="trash-body"></div>
          <div class="trash-text">Drop to delete</div>
        </div>
      </div>
    </aside>

    <!-- Inventory dock -->
    <footer class="inventory-dock">
      <div id="inventory" class="inventory">
        <div id="inventory-ui">
          <div class="inventory-section">
            <div id="keys" class="key-grid">
              <div class="inv-slot"></div>
              <div class="inv-slot"></div>
              <div class="inv-slot"></div>
              <div class="inv-slot"></div>
              <div class="inv-slot"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- NEW: Vault Safe drop target -->
      <div id="vault-safe" class="vault-safe" aria-label="Vault">
        <div class="vault-face">
          <img src="sprites/vault.png" alt="" class="vault-icon">
          <div class="vault-hint">Drop vault key</div>
        </div>
      </div>
    </footer>
  </main>

  <!-- Popup: messages + actions -->
  <div id="popup" class="popup hidden" data-dismiss="">
    <div class="popup-card">
      <div id="popup-text"></div>
      <div id="popup-actions" class="popup-actions"></div>
    </div>
  </div>

  <!-- REMOVED: durability/forge result popup -->

  <!-- === Prize Wheel Overlay (Safe Dial) === -->
  <div id="wheel-overlay" class="wheel-overlay hidden" aria-hidden="true">
    <div class="wheel-stage">
      <canvas id="wheel-canvas" width="900" height="900" aria-label="Prize wheel"></canvas>
      <div class="safeDoor" id="safeDoor">
        <div class="plate">
          <div class="bolts"><div class="bolt"></div><div class="bolt"></div><div class="bolt"></div></div>
        </div>
        <div class="interior">
          <div class="lip"></div>
          <div class="prize" id="prizeCard">
            <img id="prizeImg" alt="Prize" src="" />
          </div>
        </div>
      </div>
      <div class="wheel-controls">
        <button id="spinBtn" type="button" class="btn primary">Spin</button>
        <button id="wheelCloseBtn" type="button" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
