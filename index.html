<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordsmith</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔑 Wordsmith</h1>
  <div id="theme"></div>

  <div id="game">
    <div id="letter-grid"></div>

    <div id="locks">
      <div class="lock" data-type="wood"><img src="sprites/lock_wood.png" /></div>
      <div class="lock" data-type="stone"><img src="sprites/lock_stone.png" /></div>
      <div class="lock" data-type="gold"><img src="sprites/lock_gold.png" /></div>
    </div>

<div id="inventory">
  <h2>Key Inventory</h2>

  <div id="inventory-ui">
    <div class="inventory-section" id="inventory-keys">
      <label>Inventory</label>
      <div id="keys" class="key-box"></div>
    </div>

    <div class="inventory-section" id="inventory-combine">
      <label>Combiner</label>
      <div id="combiner" class="drop-zone">
        <span class="zone-icon">➕</span>
      </div>
    </div>

    <div class="inventory-section" id="inventory-trash">
      <label>Trash</label>
      <div id="trash" class="drop-zone">
        <span class="zone-icon">🗑️</span>
      </div>
    </div>
  </div>
</div>

  <div id="message"></div>
  <script src="script.js"></script>
</body>
</html>
